version: '2.1'

services:

  front:
    container_name: front_container
    build: ./front
    ports:
      - "3000:3000"
    restart: always
    networks:
      my_network:

  back:
    container_name: back_container
    build: ./back
    ports:
      - "4000:4000"
    restart: always
    networks:
      my_network:

  nginx:
    container_name: nginx_container
    build: nginx
    ports:
      - "1024:1024"
    restart: always
    networks:
      my_network:

networks:
  my_network: